<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SAPUI5 App</title>
    <script>window['sap-ushell-config'] = {
            defaultRenderer: 'fiori2',
            applications: {
                'browse-books': {
                    title: 'Browse Books',
                    description: 'Bookshop',
                    additionalInformation: 'SAPUIS.Component=bookshop',
                    applicationType: 'URL',
                    url: '/webapp'
                }
            }
        }</script>
    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_fiori_3" data-sap-ui-libs="sap.m" data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true" data-sap-ui-oninit="module:sap/ui/core/ComponentSupport">
        </script>
    <script>sap.ui.getCore().attachInit(
            () => sap.ushell.Container.createRenderer().placeAt('content')
        )</script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
